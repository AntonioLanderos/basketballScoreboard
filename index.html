<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="home">
        <h3>HOME</h3>
        <div class="home-scoreboard">
            <h2 id="home-score">0</h2>
        </div>

        <div class="buttons">
            <button class="three-points-btn" id="home-plus3">+3</button>
            <button class="two-points-btn" id="home-plus2">+2</button>
            <button class="one-point-btn" id="home-plus1">+1</button>
            <button class="reset-btn" id="home-reset">Reset</button>
        </div>
    </div>
    
    <div class="guest">
        <h3>GUEST</h3>
        <div class="guest-scoreboard">
            <h2 id="guest-score">0</h2>
        </div>

        <div class="buttons">
            <button class="three-points-btn" id="guest-plus3">+3</button>
            <button class="two-points-btn" id="guest-plus2">+2</button>
            <button class="one-point-btn" id="guest-plus1">+1</button>
            <button class="reset-btn" id="guest-reset">Reset</button>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
